name: publish manylinux wheels to PyPI

on:
  push:
    branches:
      - main
      - releases/*
    tags:
      - v*

jobs:
  build:
    name: "manylinux2014"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 20
      - name: Fetch release tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up Python ğŸ
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install twine
      - name: Build manylinux2014_x86_64 Python wheels ğŸ¡
        uses: RalfG/python-wheels-manylinux-build@v0.3.1-manylinux2014_x86_64
        with:
          python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39'
          pip-wheel-args: '--no-deps'
      - name: Gather manylinux2014 wheels
        run: |
          mkdir -p publish
          cp ppmd_cffi-*-manylinux*.whl publish/
      - name: Publish distribution ğŸ“¦ to Test PyPI
        if: startsWith(github.event.ref, 'refs/heads/main')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.testpypi_password }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: publish/
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
          packages_dir: publish/
